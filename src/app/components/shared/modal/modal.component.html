<div class="modal" [ngClass]="{'show': modalDetails.show}">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" (click)="closeModal()">&times;</button>
    </div>
    <div class="modal-body">
      <div class="title" [innerText]="modalDetails.title"></div>
      <div [innerText]="modalDetails.message"></div>
    </div>
    <div class="modal-footer">
      <button type="button" (click)="closeModal()">Got it!</button>
    </div>
  </div>
</div>
