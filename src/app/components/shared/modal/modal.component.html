<div class="modal" [ngClass]="{'is-active': modalDetails.show}">
  <div class="modal-background"></div>
  <div class="modal-content">
    <section class="section">
      <div class="box">
        <h1 class="title" [innerText]="modalDetails.title"></h1>
        <h2 class="subtitle" [innerText]="modalDetails.message"></h2>
        <button type="button" class="button is-primary" (click)="closeModal()" aria-label="close">Got it!</button>
      </div>
    </section>
  </div>
  <button type="button" class="modal-close is-large" (click)="closeModal()" aria-label="close"></button>
</div>
