<div class="home full-viewport flex-center">
    <header class="flex-center">
        <h1>SAUF MESSENGER</h1>
        <h2>Safe & Secure, Anonymous, Untrackable and Fast Messenger</h2>
    </header>
    <main>
        <div class="container">
            <input type="text" placeholder="Your Alias" maxlength=30 />
            <div class="inner-container">
                <div class="left-container">
                    <div class="new-room">
                        <span>Room ID:</span>
                        <input title="Room ID" type="text" readonly [value]="newRoomId" />
                        <button type="button" class="tooltip" (click)="onCopy()">
                            <span class="d-none">copy</span>
                            <span class="tooltip-text" [innerText]="copyText"></span>
                        </button>
                    </div>
                    <button class="action-btns" type="button">Get Started</button>
                </div>
                <div class="seperator"></div>
                <div class="right-container">
                    <input type="text" maxlength=36 placeholder="Join room" />
                    <button class="action-btns" type="button">Join</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        Made with ❤️ by Sayantan Roy. Source code:
        <a href="https://github.com/dusk196/sauf-messenger" target="_blank">GitHub</a>
    </footer>
</div>
